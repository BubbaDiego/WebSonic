{% extends "base.html" %}

{% block content %}
<h1>Manage Prices</h1>
<form method="POST" action="/add-price">
    <div class="mb-3">
        <label for="asset" class="form-label">Asset</label>
        <input type="text" class="form-control" id="asset" name="asset" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Price</button>
</form>

<hr>

<h2>Existing Prices</h2>
<table class="table">
    <thead>
        <tr>
            <th>Asset</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for price in prices %}
        <tr>
            <td>{{ price['asset_type'] }}</td>
            <td>{{ price['current_price'] }}</td>
            <td>
                <a href="/delete-price/{{ price['asset_type'] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
