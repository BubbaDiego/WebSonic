{% extends "sonic_admin.html" %}
{% block content %}

<!-- Header row: "Alert Options" on left, ‚ö† icon on right -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="text-dark">Alert Options</h2>
  <span style="font-size:2rem;">‚ö†</span>
</div>

<!-- Main card with light green header -->
<div class="card" style="border:2px solid #ccc; border-radius:8px;">
  <!-- Keep this light green header color (#e5ffe5) -->
  <div class="card-header fw-bold" style="background-color:#e5ffe5; border-bottom:2px solid #ccc;">
    All Alert Ranges
  </div>

  <!-- Card body: #eeeeee -->
  <div class="card-body" style="background-color:#eeeeee;">
    <form method="POST" action="{{ url_for('alert_options') }}">
      <div class="row">
        <!-- LEFT COLUMN: Heat, Collateral, Value, Size -->
        <div class="col-md-6">
          <!-- HEAT INDEX -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üî• Heat Index</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="heat_index_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="heat_index_low" name="heat_index_low"
                       value="{{ config.alert_ranges.heat_index_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="heat_index_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="heat_index_medium" name="heat_index_medium"
                       value="{{ config.alert_ranges.heat_index_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="heat_index_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="heat_index_high" name="heat_index_high"
                       value="{{ config.alert_ranges.heat_index_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- COLLATERAL -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üí∞ Collateral</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="collateral_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="collateral_low" name="collateral_low"
                       value="{{ config.alert_ranges.collateral_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="collateral_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="collateral_medium" name="collateral_medium"
                       value="{{ config.alert_ranges.collateral_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="collateral_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="collateral_high" name="collateral_high"
                       value="{{ config.alert_ranges.collateral_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- VALUE -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üíπ Value</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="value_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="value_low" name="value_low"
                       value="{{ config.alert_ranges.value_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="value_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="value_medium" name="value_medium"
                       value="{{ config.alert_ranges.value_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="value_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="value_high" name="value_high"
                       value="{{ config.alert_ranges.value_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- SIZE -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üìè Size</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="size_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="size_low" name="size_low"
                       value="{{ config.alert_ranges.size_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="size_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="size_medium" name="size_medium"
                       value="{{ config.alert_ranges.size_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="size_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="size_high" name="size_high"
                       value="{{ config.alert_ranges.size_ranges.high }}">
              </div>
            </div>
          </div>
        </div> <!-- end left col -->

        <!-- RIGHT COLUMN -->
        <div class="col-md-6">

          <!-- LEVERAGE -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">‚öô Leverage</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="leverage_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="leverage_low" name="leverage_low"
                       value="{{ config.alert_ranges.leverage_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="leverage_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="leverage_medium" name="leverage_medium"
                       value="{{ config.alert_ranges.leverage_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="leverage_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="leverage_high" name="leverage_high"
                       value="{{ config.alert_ranges.leverage_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- LIQUIDATION DISTANCE -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üí• Liquidation Dist</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="liq_dist_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="liq_dist_low" name="liq_dist_low"
                       value="{{ config.alert_ranges.liquidation_distance_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="liq_dist_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="liq_dist_medium" name="liq_dist_medium"
                       value="{{ config.alert_ranges.liquidation_distance_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="liq_dist_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="liq_dist_high" name="liq_dist_high"
                       value="{{ config.alert_ranges.liquidation_distance_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- TRAVEL PERCENT - LIQUID (NEW) -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üöÄ Travel % (Liquid)</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="travel_liquid_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_liquid_low" name="travel_liquid_low"
                       value="{{ config.alert_ranges.travel_percent_liquid_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="travel_liquid_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_liquid_medium" name="travel_liquid_medium"
                       value="{{ config.alert_ranges.travel_percent_liquid_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="travel_liquid_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_liquid_high" name="travel_liquid_high"
                       value="{{ config.alert_ranges.travel_percent_liquid_ranges.high }}">
              </div>
            </div>
          </div>

          <!-- TRAVEL PERCENT - PROFIT (NEW) -->
          <div class="mb-4 p-2" style="border:1px solid #d2c8b1; background-color:#fff8e6;">
            <h5 class="fw-bold mb-2">üí∞ Travel % (Profit)</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="travel_profit_low" class="form-label fw-bold">Low</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_profit_low" name="travel_profit_low"
                       value="{{ config.alert_ranges.travel_percent_profit_ranges.low }}">
              </div>
              <div class="col-md-4">
                <label for="travel_profit_medium" class="form-label fw-bold">Med</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_profit_medium" name="travel_profit_medium"
                       value="{{ config.alert_ranges.travel_percent_profit_ranges.medium }}">
              </div>
              <div class="col-md-4">
                <label for="travel_profit_high" class="form-label fw-bold">High</label>
                <input type="number" step="0.1" class="form-control"
                       id="travel_profit_high" name="travel_profit_high"
                       value="{{ config.alert_ranges.travel_percent_profit_ranges.high }}">
              </div>
            </div>
          </div>

        </div> <!-- end right col -->
      </div> <!-- end row -->

      <!-- Save Button -->
      <div class="text-end">
        <button type="submit" class="btn btn-success fw-bold">
          Save Ranges
        </button>
      </div>

    </form>
  </div><!-- end card-body -->
</div><!-- end card -->

{% endblock content %}
